<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burme AI - မြန်မာစကားပြော AI အကူအညီ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="app-container">
        <!-- App Header -->
        <header class="app-header">
            <div class="header-left">
                <img src="assets/images/logo.png" alt="Burme AI" class="logo">
                <h1>Burme AI</h1>
            </div>
            <div class="header-right">
                <button id="about-btn" class="icon-btn" title="About">
                    <i class="fas fa-info-circle"></i>
                </button>
                <button id="settings-btn" class="icon-btn" title="Settings">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="app-main">
            <!-- Chat View -->
            <div id="chat-view" class="view active-view">
                <div id="chat-history" class="chat-history"></div>
                
                <div class="input-container">
                    <div class="input-actions">
                        <button id="image-upload-btn" class="icon-btn" title="Upload Image">
                            <i class="fas fa-image"></i>
                            <input type="file" id="image-upload" accept="image/*" hidden>
                        </button>
                        <button id="voice-input-btn" class="icon-btn" title="Voice Input">
                            <i class="fas fa-microphone"></i>
                        </button>
                        <button id="translate-btn" class="icon-btn" title="Translate">
                            <i class="fas fa-language"></i>
                        </button>
                    </div>
                    <textarea id="user-input" placeholder="သင့်မေးခွန်းကိုရေးပါ..."></textarea>
                    <button id="send-btn" class="send-btn" title="Send">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>

            <!-- History View -->
            <div id="history-view" class="view">
                <div class="history-header">
                    <h2><i class="fas fa-history"></i> စကားပြောမှတ်တမ်း</h2>
                    <div>
                        <button id="export-history" class="text-btn">ထုတ်ယူမည်</button>
                        <button id="clear-history" class="text-btn danger">ဖျက်ပစ်မည်</button>
                    </div>
                </div>
                <div id="history-list" class="history-list"></div>
            </div>

            <!-- Saved Items View -->
            <div id="saved-view" class="view">
                <div class="saved-header">
                    <h2><i class="fas fa-bookmark"></i> သိမ်းဆည်းထားသောအရာများ</h2>
                </div>
                <div id="saved-items-container" class="saved-items"></div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-btn active" data-view="chat-view">
                <i class="fas fa-comment"></i>
                <span>စကားပြော</span>
            </button>
            <button class="nav-btn" data-view="history-view">
                <i class="fas fa-history"></i>
                <span>မှတ်တမ်း</span>
            </button>
            <button class="nav-btn" data-view="saved-view">
                <i class="fas fa-bookmark"></i>
                <span>သိမ်းဆည်းမှုများ</span>
            </button>
        </nav>
    </div>

    <!-- Loading Indicator -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p id="loading-text">လုပ်ဆောင်နေပါသည်...</p>
    </div>

    <!-- Alert Modal -->
    <div id="alert-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="alert-title">သတိပေးချက်</h3>
                <button id="close-alert" class="icon-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <p id="alert-message"></p>
            </div>
            <div class="modal-footer">
                <button id="alert-confirm" class="btn primary">အိုကေ</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
